<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!!!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="player1">
        <h3><b>Player</b></h3>
        <div class="showimg">
          <img src="papel.png" id="imgshow" />
        </div>
        <p id="txtresult"></p>
        <div class="buttons">
          <button type="button" id="selector" onclick="pkPapel()"> <b>PAPEL</b></button>
          <button type="button" id="selector" onclick="pkGunting()">
           <b>GUNTING</b> 
          </button>
          <button type="button" id="selector" onclick="pkBato()"> <b>BATO</b></button>
          <br />
          <button type="button" id="btn" onclick="play()">
           <b>BATO, BATO, PICK!</b>
          </button>
        </div>
      </div>

      <h2 id="Result" class="Result">GAME BEGINS!</h2>

      <div class="player2">
        <h3><b>Computer</b></h3>
        <div class="showimg">
          <img src="papel.png" id="imgshow2" />
        </div>
        <p id="txtresult"></p>
      </div>
    </div>

    <div class="record">
      <p> <b>Wins: </b> <span id="winCount">0</span></p>
      <p> <b>Losses: </b> <span id="lossCount">0</span></p>
      <p> <b>Draws: </b> <span id="drawCount">0</span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
